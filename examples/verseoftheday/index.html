<html>
	<head>
		<script type="text/javascript">
		function loadVOD() {
			request = new XMLHttpRequest();
			request.onreadystatechange = function() {
				if(request.readyState == 4) {
					console.log("callback")
					if(request.status == 200) {
						result = JSON.parse(request.responseText).contents;
						document.getElementById("verse").innerHTML = result.verse;
						document.getElementById("ref").innerHTML = result.book+" "+result.chapter+", "+result.number;

					}
					else {
						document.getElementById("verse").innerHTML = "Loading failed with error "+request.status+".<br/>Are  you connected to the internet?";
						document.getElementById("ref").innerHTML = "";
					}
				}
			}
			request.open("GET", "http://quotes.rest/bible/vod.json", true);
			request.send();
			console.log("send")
		}
		window.onload = loadVOD
		</script>
	</head>
	<body style="color: white">
		<p id="verse">
		Loading...
		</p>
		<p id="ref" style="font-size: 12">
		Loading...
		</p>
	</body>
</html>
