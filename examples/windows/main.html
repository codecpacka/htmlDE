<html>
	<head>
		<script type="text/javascript">
		var i = 0;
		var second;
		function move() {
			if(i<20) {
				second.move(100+10*i, second.getPosition().y);
				i++;
				setTimeout(move, 500);
			}
			else {
				second.delete();
			}
		}
		function openWindow() {
			second = new windows.PanelWindow("second.html", 100, 100, 100, 100, true);
			setTimeout(move, 500);
		}
		window.onload = openWindow
		</script>
	</head>
	<body style="color: white">
		<p>This is the main Window</p>
	</body>
