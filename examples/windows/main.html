<html>
	<head>
		<script type="text/javascript">
		var i = 0
		function move() {
			if(i<20) {
				windows.moveWindow("second", 100+10*i, 100);
				i++;
				setTimeout(move, 500);
			}
			else {
				windows.deleteWindow("second");
			}
		}
		function openWindow() {
			windows.createPanelWindow("second", "second.html", 100, 100, 100, 100, true);
			setTimeout(move, 500);
		}
		window.onload = openWindow
		</script>
	</head>
	<body>
		<p>This is the main Window</p>
	</body>
